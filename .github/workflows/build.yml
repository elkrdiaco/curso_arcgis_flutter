name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # o la versiÃ³n que necesites, ej: '3.22.0'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Create .env file
        env: 
          ARCGIS_API_KEY: ${{ secrets.ARCGIS_API_KEY }} 
          URL_FEATURE_LAYER_POBLADOS_MARGARITA: ${{ secrets.URL_FEATURE_LAYER_POBLADOS_MARGARITA }}
        run: |
          touch .env
          echo ARCGIS_API_KEY=${ARCGIS_API_KEY} >> .env
          echo URL_FEATURE_LAYER_POBLADOS_MARGARITA=${URL_FEATURE_LAYER_POBLADOS_MARGARITA} >> .env
          cat .env

      # The analysis requires to retrieve dependencies and build successfully
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Build android application
        run: flutter build apk --debug
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2 # Pin to a major version for stability
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}