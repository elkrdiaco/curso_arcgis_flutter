name: ArcGIS Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    #branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: macos-latest
    environment: development # <-- Aquí se especifica el entorno

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to retrieve full history for SonarQube analysis
      - name: Create .env file
        run: |
          echo "ARCGIS_API_KEY=${{ vars.ARCGIS_API_KEY }}" > .env
          echo "URL_FEATURE_LAYER_POBLADOS_MARGARITA=${{ vars.URL_FEATURE_LAYER_POBLADOS_MARGARITA }}" >> .env
          cat .env
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # o la versión que necesites, ej: '3.22.0'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept Android Licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null
      - name: Install NDK and CMake
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653" "cmake;3.22.1"
      - name: Clean Flutter project
        run: flutter clean
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Build android application
        run: flutter build apk --debug --verbose
      #- name: Build iOS application
      # run: flutter build ios --debug --no-codesign
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ vars.SONAR_TOKEN }} 
