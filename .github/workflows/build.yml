name: ArcGIS Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    #branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to retrieve full history for SonarQube analysis
      - name: Analyze with SonarQube
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ vars.SONAR_TOKEN }}
        with:
          sources: '.'
      - name: Create .env file from vars
        env:
          ARCGIS_API_KEY: ${{ vars.ARCGIS_API_KEY }}
          URL_FEATURE_LAYER_POBLADOS_MARGARITA: ${{ vars.URL_FEATURE_LAYER_POBLADOS_MARGARITA }}
        run: |
          touch .env
          echo "ARCGIS_API_KEY=$ARCGIS_API_KEY" > .env
          echo "URL_FEATURE_LAYER_POBLADOS_MARGARITA=$URL_FEATURE_LAYER_POBLADOS_MARGARITA" >> .env
          cat .env
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # o la versi√≥n que necesites, ej: '3.22.0'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Clean Flutter project
        run: flutter clean
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Build android application
        run: flutter build apk --debug