name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Create .env file from vars
        env:
          ARCGIS_API_KEY: ${{ vars.ARCGIS_API_KEY }}
          URL_FEATURE_LAYER_POBLADOS_MARGARITA: ${{ vars.URL_FEATURE_LAYER_POBLADOS_MARGARITA }}
        run: |
          touch .env
          echo "ARCGIS_API_KEY=$ARCGIS_API_KEY" > .env
          echo "URL_FEATURE_LAYER_POBLADOS_MARGARITA=$URL_FEATURE_LAYER_POBLADOS_MARGARITA" >> .env
          cat .env
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # o la versi√≥n que necesites, ej: '3.22.0'
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Clean Flutter project
        run: flutter clean
      - name: Get Flutter dependencies
        run: flutter pub get
      - name: Build android application
        run: flutter build apk --debug
      - name: Build iOS application
        run: flutter build ios --debug --no-codesign
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master # Using master for latest updates
        env:
          SONAR_TOKEN: ${{ vars.SONAR_TOKEN }}